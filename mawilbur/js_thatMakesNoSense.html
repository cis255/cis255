<html>
	<body>
		<script>
			// Build your own more elaborate functions
			
			// 1. write your own function
			// 2. write your own fucntion as a parameter and runs it.
			// 3. write your own IIFE
			
			function myFun(p1, p2, p3, p4) {
				document.write("p1: " + p1);
				document.write("<br /> p2: " + p2);
				document.write("<br /> p3: " + p3);
				document.write("<br /> p4: " + p4);
				return 1;
			}
			
			myFun();
			document.write("<hr/>");
			myFun(1, 2, 3, "fred");
			document.write("<hr/>");
			myFun(1, 2, 3, "fred", 5, 6, 7, 8);
			document.write("<hr/>");
			
			var f = function() {return "fff";};
			document.write("<br />" + f);
			document.write("<br />" + f());
			
			document.write("<hr/>");
			
			myFun(f, f(), "ggggggg", 5);
			document.write("<hr/>");
			myFun(f, f(), "ggggggg", myFun());
			
			// test out passing functions to functions
			
			// ...
			
			var zzz = function () {
				return "George"
			}
			
			var greet = function (name) {
				return "Hello, " + name;
			}
			
			document.write("<hr/>");
			document.write(zzz);
			document.write("<br />")
			document.write(zzz());
			document.write("<hr />")
			document.write(greet(zzz()));
			document.write("<hr />")
			/*
			function sayGoodbye (name) {
				return "Goodbye, " + name;
			}
			
			function sayGoodbye2 (name) {
				return "Goodbye, " + name();
			}
			console.log("here")
			console.log(greet(zzz));
			*/
			
			// IIFE: Immediately Invoked Function Expression
			
			var greet2 = (function(zippy) {
				return "Hello, " + zippy;
			})("Rapunzel");
			console.log(greet2);
			document.write(greet2);
			
		</script>
	</body>
</html>
