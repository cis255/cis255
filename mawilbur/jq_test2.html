<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div>This is a div (Click to fade Paragraph)</div>
		
		<p>This is a paragraph (Click to slide Div)</p>
		
		<script>
			$(document).ready(function(){
				$("div").click(function(){
					$("p").fadeToggle(1000);
				});
				$("p").click(function(){
					$("div").slideToggle();
				});
			});
		</script>
	</body>

</html>
