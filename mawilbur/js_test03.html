<html>
	<body>
		<script>
			// test loops 
			// 1. for loop to print hello, world 10 times
			// 2. while loop to print sum digits of a number 1234567890 (use mod operator (%))
			// 3. do loop to print letters in the word "zippy" (string) one letter per line
			
			a = 0;
			sum = 0;
			e = 1234567890;
			str = "Zippy";
			
			// 1. for loop to print hello, world 10 times
			for (var i = 0; i < 10; i++)
				document.write((i + 1) + "." + " Hello, World! <br />")
			
			// 2. while loop to print sum digits of a number 1234567890 (use mod operator (%))
			while (e){
				sum += e%10;
				e = Math.floor(e / 10);
			}
			document.write("The digit sum is " + sum)
			
			// 3. do loop to print letters in the word "zippy" (string) one letter per line
			do{
				document.write("<br />" + str[a])
				a++;
				
			}while(a != str.length)
		</script>
	</body>
</html>
