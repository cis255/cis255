<html>
	<body>
		<script>
			// datatype: number
			document.write("<br />Datatype: Number")
			var qwerty = 5;
			document.write("<br />" + qwerty)
			document.write("<br />" + typeof(qwerty))
			
			// datatype: null
			document.write("<br />Datatype: Null")
			var a12345 = null;
			document.write("<br />" + a12345)
			document.write("<br />" + typeof(a12345))
			
			// datatype: boolean
			document.write("<br />Datatype: Boolean")
			var $_ = false;
			document.write("<br />" + $_)
			document.write("<br />" + typeof($_))
			
			// datatype: string
			document.write("<br />Datatype: String")
			var d$ = "This is a String";
			document.write("<br />" + d$)
			document.write("<br />" + typeof(d$))
			
			// datatype: undefined
			document.write("<br />Datatype: Undefined")
			var e_;
			document.write("<br />" + e_)
			document.write("<br />" + typeof(e_))
		</script>
	</body>
</html>
