			function add2(param){
				var i = 2 + parseInt(param);

				return param +" + 2: " + i;
			}
			function subtract4(param){
				var i = parseInt(param) - 4;
				return param +" - 4: " + i;
			}
			function mod5(param){
				var i = parseInt(param) % 5;
				return param +" % 5: " + i;
			}
