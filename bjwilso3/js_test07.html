			//Write a function to test whether or not the input is a legit province of CANADA. Output should be "province" or "not a province"
			function isProvince(){
				var provinceArray = ["AB", "BC", "MB", "NB", "NL", "NS", "NT", "NU", "ON", "PE", "QC", "SK", "YT"];
				var x = document.getElementById("in01").value;

				var y = x.toUpperCase();
				var province;
				for(i = 0; i < provinceArray.length; i++){

					if(y == provinceArray[i]) province = true;
				}
				if(province == true) document.getElementById("out01").innerHTML = "Is a Province";
				else document.getElementById("out01").innerHTML = "Not a Province";
			}
