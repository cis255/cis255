<html>
	<body>
		<script>
			//Number
			document.write("<br/ > <b>Datatype: Number</b>");
			var numBER = 5;
			document.write("<br/ >" + numBER);
			document.write("<br/ >" + typeof(numBER)+"<br/ >");
			//Null
			document.write("<br/ > <b>Datatype: Null</b>");
			var $_$ = null;
			document.write("<br />" + $_$);
			document.write("<br />" + typeof($_$)+"<br/ >");
			//String
			document.write("<br/ > <b>Datatype: String</b>");
			var word = "Howdy";
			document.write("<br/ >" + word);
			document.write("<br/ >" + typeof(word)+"<br/ >");
			//Boolean
			document.write("<br/ > <b>Datatype: Boolean</b>");
			var t_f = false;
			document.write("<br/ >" + t_f);
			document.write("<br/ >" + typeof(t_f)+"<br/ >");
			//Undefined
			document.write("<br/ > <b>Datatype: Undefined</b>");
			var undef;
			document.write("<br/ >" + undef);
			document.write("<br/ >" + typeof(undef)+"<br/ >");
		</script>
	</body>
</html>
