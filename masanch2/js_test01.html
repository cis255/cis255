<!DOCTYPE html>
<html>

	<head>
		
		<title>JavaScript Test 1</title>
		
	</head>
	
	<body>
		<script>
			// String
			var first_name = "michael";
			
			// Number
			var age = 30;
			
			// Boolean
			var student = true;
			
			// Null
			var work_experience = null;
			
			// Undefined
			var job_title;
			
			
			// Test output
			document.write("<b>First Name:</b> " + first_name + "<br />");
			document.write("<b>Age:</b> " + age + "<br />");
			document.write("<b>Student:</b> " + student + "<br />");
			document.write("<b>Work Experience:</b> " + work_experience + "<br />");
			document.write("<b>Job Title:</b> " + job_title + "<br />");
			
		</script>
	</body>
	
</html>
