<!DOCTYPE html>
<html>
	<body>
		<h2>Exercise 1 - JavaScript Data Types and Variable Names</h2>
		<p><h3>js_test01.html should include internal javascript that tests all 5 primitive data types, and uses at least two special characters in variable names.</h3></p>
		
		<script>
			//First datatype - boolean
			js_test_bool = Boolean("True");
			document.write("Datatype #1: Booleans");
			document.write("<br />" +js_test_bool);
			document.write("<br />" +typeof(js_test_bool));
					
			//Second datatype - null
			var js_test_null = null;
			document.write("<br /> <br /> Datatype #2: Null");
			document.write("<br />" +js_test_null);
			document.write("<br />" +typeof(js_test_null));

			//Third datatype - number
			var js_test_num = 3;
			document.write("<br /> <br /> Datatype #3: Numbers");
			document.write("<br />" +js_test_num);
			document.write("<br />" +typeof(js_test_num));
			
			//Fourth datatype - string
			j$_7357_štrïng = "This is a Javascript test string"
			document.write("<br /> <br /> Datatype #4: String");
			document.write("<br />" +j$_7357_štrïng);
			document.write("<br />" +typeof(j$_7357_štrïng));
			
			//Fifth datatype - undefined
			var js_test_und;
			document.write("<br /> <br /> Datatype #5: Undefined");
			document.write("<br />" +js_test_und);
			document.write("<br />" +typeof(js_test_und));
			
		</script>
	</body>
</html>
