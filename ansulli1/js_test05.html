<!doctype html>
<html>
	<body>
		<script>
			//Write your own function
			function writeHi()
			{
				document.write("Hi");
			}		
			
			writeHi();
			document.write("<hr />")
			
			//Write your own function that accepts nction as a parameter
			function returnGoodbye()
			{
				return "Goodbye";
			}
			function writeFunctionReturn(Function)
			{
				document.write(Function());
			}
			
			writeFunctionReturn(returnGoodbye);
			document.write("<hr />");
			
			//Write your own IIFE
			(function TheIIFE(Phrase)
			{
				document.write(Phrase);
			})("This is an IIFE");
		</script>
	</body>
</html>
