<!doctype html>
<!-- course planner program for cis255
table:
	internal: all courses needed for student [A]
	upper left (courses taken) [T]
	upper right (courses needed not already taken) [A - T]
	internal: all SVSU cs/cis courses [S]
	lower left: courses available to take winter 2017 [C]
	lower right: not available winter 2017 [S - C]
-->

<html>
	
	<body>
		<h1>Course Planner Template</h1>
		<table border="1">
			<tr>
				<td>courses taken <br />
					<input type="text" id="T" />
				</td>
				<td>courses needed<br />
					<input type="text" id="N" />
				</td>
			</tr>
			<tr>
				<td>courses available</td>
				<td>courses not available</td>
			</tr>
		</table>

		<button onclick="showNeeded();">Show Needed Courses</button>
		<script>
			//create A, list of all courses needed for a CIS student
			var A = ["cs105","cs116,"cis255","cis216","cis355"];
			console.log(A);
			A = A.sort();
		
			// make an array into one string
			function stringifyExcept (A, n) {
				var x = "";
				for(var i = 0; i<A.length; i++) {
					if (i != n) x = x + " " + A[i];
				}
				return x.trim();
			}

			//make array into one string
			function stringify (A) {
				var x = "";
				for(var i = 0; i<A.length; i++) {
					x = x + " " + A[i];
				}
				return x.trim();

		
			//return index number of e in A or -1 if not found
			function isIn (A, e) {
				for(var i = 0; i<A.length; i++) {
					if (A[i] == e) return i;
					}
					return -1;
			}
		
			// returns elements in array, A, that are not in array, T
			function showNeeded(A) {
				var T = document.getElementById("T").value;
				T = new Array(T);
				console.log(T);
				var x = isIn(A, T[0]);
				if (x == -1) {
					document.getElementById("N").value = stringify(A);
				}
				else {
					document.getElementById("N").value = stringifyExcept(A, x); 
				}
			}

			
			
	</body>
</html>
