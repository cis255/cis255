<!DOCTYPE html>
<html>
	<body>
		<script>
		
			var x = true;
			var y = false;
			var num = 5;
			var string = "taco";
			
			if (x == y) document.write(x);
			else document.write(y);
			
			switch(num){
			
			case 1: document.write(y); break;
			case 2: document.write(y); break;
			case 5: document.write(x); break;
			
			}
			
			switch(string){
			
			case "taco": document.write(y); break;
			case "french toast": document.write(x); break;
			
			}
			
		</script>
	</body>
</html>
