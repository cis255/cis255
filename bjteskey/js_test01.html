<!DOCTYPE html>
<html>
	<body>
		<script>
			var num = -123456780.9;
			var nullVar = null;
			var undefinedVar = undefined;
			var string$_ = "abcdefghijklmnopqrstuvwxyz$%^&@#$!@#*@";
			var bool1 = true;
			var bool2 = false;
			
			document.write(typeof(num) + ": " + num);
			if(nullVar == null) document.write("<br />" + "null" + ": " + nullVar);
			document.write("<br />" + typeof(undefinedVar) + ": " + undefinedVar);
			document.write("<br />" + typeof(string$_) + ": " + string$_);
			document.write("<br />" + typeof(bool1) + ": " + bool1);
			document.write("<br />" + typeof(bool2) + ": " + bool2);
		</script>
	</body>
</html>
