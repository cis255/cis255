<html>
	<body>
	
	<div class="main">
			<h1>Enter Number For Array</h1>
			<input type="number" id="in01" onkeyup="ArrayOfFunctions()">
			<p id="out01">Here are some solutions</p>
			
			<script>
			
				var a = new Array("1", 2, "three");
				var b = ["1", 2, "three"];
				b[3] = 17;
				
				function myArrayFun(){
					var elem = document.getElementById("out01");
					var i = 0; 
					//populate array
					while (i < 10) a[i] = i++;
					//print in reverse
					for (i = a.length - 1; i >=0; i--){
						var tn = a[i];
						elem.appendChild(document.createElement("br"));
						elem.appendChild(document.createTextNode(tn));
					}
					
					a = delArray(a);
					for (i = a.length - 1; i >=0; i--){
						var tn = a[i];
						elem.appendChild(document.createElement("br"));
						elem.appendChild(document.createTextNode(tn));
					}
				}
				
				//replace array, a, with only its elements 0-3 and 8-9
				
				function delArray(a) {
					a.splice(4, 4);
					return a;
				}
				
				
				// for 3 extra credit points create an array that contains 5 functions, add2(), subtract4(), mod5(), power3(), toString()
				// write a function to loop through the array of functions and append text nodes to a paragraph in the DOM
				// which conatins the output of a perameter
				
				function ArrayOfFunctions() {
					var z = document.getElementById("in01").value;
					var y = document.getElementById("out01");
					var x = new Array(add2(z), subtract4(z), mod5(z), power3(z), toString(z));
					//for (i = x.length - 1; i >= 0; i--)
					 for (i=0; i<=x.length -1; i++)
					{
						var tn = x[i];
						y.appendChild(document.createElement("br"));
						y.appendChild(document.createTextNode(tn));
					}
				}
				
				function add2(i){
					return (i + " + 2 = " + (Number(i) + 2));
				}
				
				function subtract4(i){
				 return (i + " - 4= " + (i - 4));
				}
				
				function mod5(i){
					return (i + "Mod5= " + (i % 5));
				}
				
				function power3(i){
					return (i + "^3= " + Math.pow(i, 3));
				}
				
				function toString(i){
					return (i + " toString= " + i.toString());
				}
			</script>
		</div> <!-- Close container -->

	</body>
