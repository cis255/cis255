<html>
	<body>
	
		<p id ="loopy" onClick="myAlert();" > this is a paragraph. </p>
		<button onclick="myConfirm()">Confirm Button<button> <br></br>
		<button onclick="myPrompt()">Prompt Button</button> <br></br>
		<button onclick="myInNaN()">inNaN Button</button> <br></br>
		<p id = "zippy"></p>
		
	
		<script>
		
			// Testing build in functions, Alert(), confirm(), prompt(). onclick()
			// Test Math functions, including inNaN(), Math.abs(), Math.ceil()
			// Math.floor, Math.max, Math.min, Math.pow(), Math.round(), Math.sqrt
			
			var x = 5;
			document.write(typeof(x));
			console.log(x);
			
			var pi = Math.FI;
			console.log(pi);
			console.log(Math.PI);
			
			//Alert
			function myAlert() {
				alert("This is just an alert.");
			}
			//confirm
			function myConfirm() {
				confirm("Press a button!");
			}
			//prompt
			function myPrompt() {
				var name = prompt("Enter your name", "Jacob Hendricks");
			}
			
			//Math.abs()
			
			var a = -25;
			var b = 25;
			
			if (Math.abs(a) == Math.abs(b))
				document.write("<br />Values a and b have the same absolute value.")
			
			//math.ceil
			document.write("<br />Math.ceil(4.4)= ", Math.ceil(4.4));
			
			//math.floor
			document.write("<br />Math.floor(4.4)= ", Math.floor(4.4));
			
			//math.max
			document.write("<br />Math.max(0, 150, 30, 20, -8, -200) = ", Math.max(0, 150, 30, 20, -8, -200));
			
			//math.min
			document.write("<br />Math.min(0, 150, 30, 20, -8, -200) = ", Math.min(0, 150, 30, 20, -8, -200));
			
			//math.pow  returns power
			document.write("<br />Math.pow(4,3) = ", Math.pow(4,3))
						
			//math.round
			document.write("<br />Math.round(4.7) = ", Math.round(4.7))
			document.write("<br />Math.round(4.4) = ", Math.round(4.4))
			
			//math.sqrt
			document.write("<br />Math.sqrt(81) = ", Math.sqrt(81))
			
			//inNaN()
			function myInNaN() {
				var res = "";
				res = res + isNaN(123) + ": 123<br>";
				res = res + isNaN(-1.23) + ": -1.23<br>";
				res = res + isNaN('Hello') + ": 'Hello'<br>";
				res = res + isNaN(true) + ": true<br>";
				res = res + isNaN(undefined) + ": undefined<br>";
				
				document.getElementById("zippy").innerHTML = res;
			}
				
		</script>
	</body>
	
	
</html>
