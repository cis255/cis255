        <script>




            function add(SS1, SS2)
            {
                var inList = false;
                var SelID = '';
                var SelText = '';
                // Move rows from SS1 to SS2 from bottom to top
                for (i = SS1.options.length - 1; i >= 0; i--)
                {
                    inList = false;
                    if (SS1.options[i].selected == true)
                    {
                        SelID = SS1.options[i].value;
                        SelText = SS1.options[i].text;
                        var newRow = new Option(SelText, SelID);
                        if (SS2.options.length > 0) {
                            for (j = 0; j < SS2.options.length; j++) {
                                if (SS2.options[j].value == newRow.value && SS2.options[j].text == newRow.text) {
                                    inList = true;
                                }
                            }
                        }
                        if (inList == false) {
                            SS2.options[SS2.length] = newRow;

                        }
                        //SS1.options[i]=null;
                    }
                }
                SelectSort(SS2);
            }


            function addNeeded(SS1, SS2, SS3)
            {
                var inList = false;
                var SelID = '';
                var SelText = '';
                // Move rows from SS1 to SS2 from bottom to top
                for (i = 0; i < SS1.options.length; i++)
                {
                    inList = false;

                    SelID = SS1.options[i].value;
                    SelText = SS1.options[i].text;
                    var newRow = new Option(SelText, SelID);
                    if (SS2.options.length > 0) {
                        for (j = 0; j < SS2.options.length; j++)
                        {

                            if (SS2.options[j].text == newRow.text) {
                                inList = true;

                            }
                        }
                    }
                    if (SS3.options.length > 0) {
                        for (k = 0; k < SS3.options.length; k++)
                        {

                            if (SS3.options[k].text == newRow.text) {
                                inList = true;

                            }
                        }
                    }
                    if (inList == false) {
                        SS3.options[SS3.length] = newRow;

                    }
                    //SS1.options[i]=null;

                }

                for (x = 0; x < SS2.options.length; x++)
                {
                    for (y = 0; y < SS3.options.length; y++)
                    {
                        if (SS3.options[y].text == SS2.options[x].text)
                        {
                            SS3.options[y] = null;
                        }
                    }
                }



                SelectSort(SS3);
            }


            function remove(SS1, SS2)
            {

                for (i = SS1.options.length - 1; i >= 0; i--)
                {
                    if (SS1.options[i].selected == true)
                    {
                        SS1.options[i] = null;
                    }
                }
            }



            function SelectSort(SelList)
            {
                var ID = '';
                var Text = '';
                for (x = 0; x < SelList.length - 1; x++)
                {
                    for (y = x + 1; y < SelList.length; y++)
                    {
                        if (SelList[x].text > SelList[y].text)
                        {
                            // Swap rows
                            ID = SelList[x].value;
                            Text = SelList[x].text;
                            SelList[x].value = SelList[y].value;
                            SelList[x].text = SelList[y].text;
                            SelList[y].value = ID;
                            SelList[y].text = Text;
                        }
                    }
                }
            }




            function changeAPI() {
                document.getElementById("courses").options.length = 0;
                document.getElementById("coursesTaken").options.length = 0;
                document.getElementById("coursesNeeded").options.length = 0;
                var x;
                var out = "";

                var xmlhttp = new XMLHttpRequest();

                if (document.getElementById('csB').checked) {
                    var url = "http://csis.svsu.edu/~ajliske/cis255/ajliske/CoursePlanner/cs.txt";
                } else if (document.getElementById('cisB').checked) {
                    var url = "http://csis.svsu.edu/~ajliske/cis255/ajliske/CoursePlanner/cis.txt";
                }

                var myArr;



                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myArr = JSON.parse(this.responseText);
                        myFunction(myArr);
                    }
                };

                xmlhttp.open("GET", url, true);
                xmlhttp.send();
            }


            function myFunction(arr) {
                var out = "";
                var i;
                for (i = 0; i < arr.length; i++) {
                    var newP = document.createElement("option");
                    newP.setAttribute("value", i);
                    var newText
                            = document.createTextNode(arr[i].prefix + " "
                                    + arr[i].courseNumber); //+ " " 
                    //+ arr.courses[i].term + " " 
                    //+ arr.courses[i].meetingTimes[0].days + " " 
                    //+ arr.courses[i].meetingTimes[0].startTime + " " 
                    //+ arr.courses[i].meetingTimes[0].instructor); 
                    document.getElementById("courses").appendChild(newP);
                    newP.appendChild(newText);
                }
                SelectSort(document.getElementById("courses"));
            }




            function setCourses() {
                document.getElementById("id03").options.length = 0;
                var xmlhttp = new XMLHttpRequest();
                var xmlhttp2 = new XMLHttpRequest();
                // 2. Initialize URL
                var url = "https://api.svsu.edu/courses?prefix=CS";
                totalnumber = 0;

                // initialize array of urls
                coursesPrefixes = ["CS", "CIS", "MATH", "COMM", "RPW", "PHIL", "ACCT", "ECON", "LAW", "MGT", "MKT"];

                // initialize array of http requests
                var requests = new Array(coursesPrefixes.length);

                allCoursesArr = [];

                for (var i = 0; i < coursesPrefixes.length; i++) {
                    requests[i] = new XMLHttpRequest();
                    // 3. Specify Callback Function
                    requests[i].onreadystatechange = function (index) {
                        return function () {
                            if (requests[index].readyState == 4 && requests[index].status == 200) {
                                var myArr2 = JSON.parse(requests[index].responseText);
                                myFunction2(myArr2);
                                for (var j = 0; j < myArr2.courses.length; j++) {
                                    pushIntoDefinedArr(myArr2, j); // calling another function to push into courses array, just because of scoping issues.
                                }
                            }
                        }
                    }(i);

                    var url = "https://api.svsu.edu/courses?prefix=" + coursesPrefixes[i];
                    // 4. Execute Request
                    requests[i].open("GET", url, true);
                    requests[i].send();
                }
            }


            function pushIntoDefinedArr(arr, index) {
                allCoursesArr.push(arr.courses[index]);
            }
            ;

            function myFunction2(arr) {
                for (var i = 0; i < arr.courses.length; i++) {
                    for (var j = 0; j < document.getElementById("coursesNeeded").options.length; j++) {
                        if ((arr.courses[i].prefix + " " + arr.courses[i].courseNumber) == document.getElementById("coursesNeeded").options[j].text) {
                            var newP = document.createElement("option");
                            newP.setAttribute("value", totalnumber + i);
                            var newText
                                    = document.createTextNode(arr.courses[i].prefix + " "
                                            + arr.courses[i].courseNumber + " "
                                            + arr.courses[i].term + " "
                                            // + (arr.courses[i].prerequisites).substring(0, 10) + " " 
                                            + arr.courses[i].meetingTimes[0].days + " "
                                            + arr.courses[i].meetingTimes[0].startTime + " "
                                            + arr.courses[i].meetingTimes[0].instructor);
                            document.getElementById("id03").appendChild(newP);
                            newP.appendChild(newText);
                        }
                    }
                }
                SelectSort(document.getElementById("id03"));
                totalnumber += arr.courses.length;
            }





            function start() {
                document.getElementById("csB").checked = true;
                changeAPI();
                setCourses();

            }
            window.onload = start;

            document.getElementById("csB").addEventListener("click", changeAPI);
            document.getElementById("cisB").addEventListener("click", changeAPI);


        </script>
