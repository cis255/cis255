<!DOCTYPE html>
<html>
	
	<body>
		
		<script>
		
		var one;
		
		(function(){
		var two = 2, one = "good";
		console.log(two); //2
		console.log(one); // good
		//console.log(three); // error
		three = "bad";
		console.log(three); // bad
		})();
		
		//console.log(two); // error
		console.log(one); // undefined
		console.log(three); // bad
		
		
		//iffy
		function red () {
			var result ="";
		
			var magenta = function (length) 
				{
				result += "///";
				for(var i=0; i<length; i++){
					result = result + "m";
				};
			};//end magenta()
			
			var burgundy = function (length) 
				{
				result += "///";
				for(var i =0; i<length; i++){
					result = result + "b";
				};
			};//end burgundy()
			
			magenta(6);
			burgundy(15);
			return result;
			
		}//end red()
		
		console.log(red());
		</script>
			
	</body>
	
</html>
