<!DOCTYPE html> 
<html> 
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script></head>
<body> 
<br />Kelvin:<input id="kelvin" type="text" />
<br />Celsius:<input id="celsius" type="text" />
<br />Fahrenheit:<input id="fahrenheit" type="text" />
<script>
	$("#celsius").keyup(function() {
  $("#fahrenheit").val(this.value * 1.8 + 32);
  $("#kelvin").val((parseFloat(this.value) + 273.15).toFixed(2));
});
</script>
</body> 
</html>
