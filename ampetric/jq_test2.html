<!doctype html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	
	<body>

		<div> this is a div</div>
		<br />
		<button id="button1">Toggle show and hide text</button>
		
		
		<script>
		//this code hides any paragraph that is clicked
			$(document).ready(function(){
				$("button").click(function(){
					$("div").toggle("slow");
				});
			});
		</script>
	</body>
</html>
