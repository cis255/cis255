<html>
	<body>
	
		<script>
	
			// datatype: number
			document.write("data type:number");
			var $ = 5;
			document.write("<br />" + $);
			document.write("<br />" + typeof($) + "<br />");
			
			
			// datatype: null
			document.write("<br />datatype: null")
			var b = null;
			document.write("<br />" + b);
			document.write("<br />" + typeof(b) + "<br />");
			
			// datatype: string
			document.write("<br />data type:string");
			var _ = "rocketship";
			document.write("<br />" + _);
			document.write("<br />" + typeof(_) + "<br />");
			
			// datatype: boolean
			document.write("<br />data type:boolean");
			var d = false;
			document.write("<br />" + d);
			document.write("<br />" + typeof(d) + "<br />");
			
			// datatype: undefined
			document.write("<br />data type:undefined");
			var e = e;
			document.write("<br />" + e);
			document.write("<br />" + typeof(e) + "<br />");
		</script>
	</body>
</html>
