		<button onclick="showNeeded(A);">Show Courses Needed</button><br /><br /><br />

		<h2>CS</h2>

			<tr>
				<td>Courses Taken<br />

<!-- ------------------------------------------------------------------->
		<button onclick="showNeeded2(B);">Show Courses Needed</button>
		<script>
		
			//create A, the list of all courses needed for a CIS student
			var A = ["CIS255","CIS355","CIS301","CIS311","CIS333","CIS355","CIS357","CIS366","CIS386","CIS390","CIS422","CIS424","CIS425","CS105",
					"CS146","CS116","CS216","PHIL210B","ACCT213","ECON221","LAW308","MGT321","MKT331","RPW304","COMM105A","MATH120B","CS245"];
			A = A.sort();
			
			
			//returns elements in A that are not in T
			function showNeeded(A){
				var T = document.getElementById("T").value;
				T = new Array(T);
				var x = isIn(A, T[0]);
				if(x == -1)
				document.getElementById("N").value = stringify(A) ;
				else document.getElementById("N").value = stringifyExcept(A, x);
				
			}
			
			//make an array into one string
			function stringify (A) {
				var x = "";
				for(var i=0;i<A.length;i++){
					x = x + ", " + A[i];
				}
				return x.trim();
			}
			
			//make an array into one string
			function stringifyExcept (A, N) {
				var x = "";
				for(var i=0;i<A.length;i++){
					if (i != N) x = x + " " + A[i];
				}
				return x.trim();
			}
			
			//returns index number of e in A or -1 if not found
			function isIn (A, e) {
				for(var i=0;i<A.length;i++){
					if(A[i] == e)return i;
					return -1;
				}
			}
		</script>
