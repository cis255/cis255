			function myFun (p1, p2, p3, p4) {
				document.write("<br />p1: " + p1);
				document.write("<br />p2: " + p2);
				document.write("<br />p3: " + p3);
				document.write("<br />p4: " + p4);
			}
			
			myFun();
			document.write("<hr />");
			myFun(1,2,3,"fred");
			document.write("<hr />");
			myFun(1,2,3,4,5);
			document.write("<hr />");
			
			var f = function () {return "fff";}
			document.write("<br />" + f);
			document.write("<br />" + f());
			
			document.write("<hr />");
			
			myFun(f, f(), "ggggggg", 5);
