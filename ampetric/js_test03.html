 <html>
	<body>
		
		<script>
			// test loops,
			// 1. for loop to print hello, world 10 times
			// 2. while loop to print sum of the digits of the number 1234567890 (use mod operator %)
			// 3. do loop to print letter in the word "zippy" (string) one letter per line
			
			// 1. for loop to print hello, world 10 times
			for (var i=0;i<10;i++){ document.write((i+1) + ".hello,world.<br />")}
			document.write("<hr />");
			// 2. while loop to print sum of the digits of the number 1234567890
			var num = 1234567890;
			var sum = 0;
			while (num > 0){
				sum = sum + (num % 10);
				num = Math.floor(num / 10);
			}
			
			document.write(sum);
			document.write("<hr />");
			
			// 3. do loop to print letter in the word "zippy" (string) one letter per line
			var text = "zippy";
			var i = 0;
			var print = "";
			do {
				print += text.charAt(i) + "<br />";
				i++;
			}
			while (i < 5);
			document.write(print);
		
			
		</script>
	</body>
</html>
