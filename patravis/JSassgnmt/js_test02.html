<html>
<head>

	</head>

<body>

<script>

	var num1;
	var id;
	var tries = 1;
	var TXTtries;

	function compare(id) {

		num1 = document.getElementById(id).value
		TXTtries = document.getElementById('numtries')		
		TXTfun = document.getElementById('hadfun')

		if (num1 > 2) {
			
			document.getElementById('hello').innerHTML = "Try a Lower Number";
			tries += 1;

		} else if (num1 == 2) {
		
			document.getElementById('hello').innerHTML = "Correct!!";

			switch (tries) {

				case 1:
				  TXTtries.innerHTML = "GREAT JOB! It only took you " + tries + " attempts.";
				break;				

				case 2:
				  TXTtries.innerHTML = "Pretty Good. It only took you " + tries + " attempts.";
				break;
				
				default:
				  TXTtries.innerHTML = "It took you " + tries + " attempts.";
				break;

			}

			var fun = prompt("Did you have fun?", "Yes or No?");

			switch (fun) {
			
				case "Yes":
				  TXTfun.innerHTML = "I'm Glad you had fun";
				break;
				
				case "No":
				  TXTfun.innerHTML = "I'm Sorry You Didn't Enjoy Yourself";
				break;

				default:
				  TXTfun.innerHTML = "Come Back Again!";
				break;

			}

		} else {

			document.getElementById('hello').innerHTML = "Try a Higher Number";
			tries += 1;		

		}
	}	


</script>



	<p>Please Input a Number</p>
	<input type="text" id="TXTnum" />
	<button onClick="compare('TXTnum')" >Submit</button> 

	<p id="hello">Hello</p>	

	<p id="numtries"></p>
	<p id="hadfun"></p>
</body>

</html>
