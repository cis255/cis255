<html>
<head>


</head>

<body>
	
	<h3>The Five Javascript Datatype Primatives Are: </h3>
	<ul>
		<li><p id="num">Hello World</p></li>
		<li><p id="str"></p></li>
		<li><p id="bool"></p></li>
		<li><p id="undef"></p></li>
		<li><p id="null"></p></li>
	</ul>
	<hr />

</body>

	<script>

		var num;
		var str;
		var bool$;
		var undef;
		var nul_;

		num = 10;
		str = "Hello, World!";
		bool$ = false;
		nul_ = null;

		document.getElementById('num').innerHTML = "The Number -  " + num + " ";
		document.getElementById('str').innerHTML = "The String -  " + str + " ";
		document.getElementById('bool').innerHTML = "The Boolean - " + bool$ + " ";
		document.getElementById('undef').innerHTML = "The Undefined -  " + undef + " ";
		document.getElementById('null').innerHTML = "The Null Value -  " + nul_ + " ";

	</script>

</html>
