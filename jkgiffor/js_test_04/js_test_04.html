				function myAlert(){
					alert("This is a JS alert");
				}
				
				function myPrompt(){
					prompt("Please enter you name", "FirstName LastName");
				}
				
				function myConfirm(){
					confirm("Press the button");
				}
				
				function useMath (){
					var  c = -1.84
					document.write("<br>");
					document.write(c);
					document.write("<br>");
					document.write(isNaN(c));
					document.write("<br>");

					document.write(Math.round(c));
