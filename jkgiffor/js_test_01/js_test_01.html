	<body class= "color">
		<div class="container">
			<h1>JS Test 01 - Jerome Gifford</h1>
			<script>
				document.write("<br>Datatype: Number");
				var a = 5;
				document.write("<br>" + a);
				document.write("<br>" + typeof(a));
				document.write("<br>");
				document.write("<br>Datatype: Null");
				var b = null;
				document.write("<br>" + b);
				document.write("<br>" + typeof(b));
				document.write("<br>");
				var c = "This is a String";
				document.write("<br>" + c);
				document.write("<br>" + typeof(c));
				document.write("<br>");
				var d = true;
				document.write("<br>" + d);
				document.write("<br>" + typeof(d));
				document.write("<br>");
				var $_e = undefined;
				document.write("<br>" + $_e);
				document.write("<br>" + typeof($e));
				document.write("<br>");
			</script>
		</div> <!-- Close container -->
	</body>
</html>
