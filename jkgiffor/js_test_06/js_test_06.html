	<body class= "color">
		<div class="container">
			<h1>JS Test 06 - Jerome Gifford</h1>
			<script>

			var one;
			
			(function () {
				var two = 2, one = "uno";
				console.log(two); // displays 2
				console.log(one); // displays uno
				//console.log(three); //error
				three = "tres";
			})();
			
			console.log(one); // displays undefined
			// console.log(two); //error
			console.log(three); //tres
			
			function red(){
				var result = "";
				
				var magenta = function (length){
					result += "/";
					for (var i=0; i<length; i++){
						result = result + "m";
					}
				}
				
				var burgundy = function (length){
					result += "/";
					for (var i=0; i<length; i++){
						result = result + "b";
					}
				}
				
				magenta(5);
				burgundy(10);
				magenta(5);
				burgundy(10);
				
				return result;
			}
			
			console.log(red());
			</script>
		</div> <!-- Close container -->
	</body>
