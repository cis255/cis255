	<body class= "color">
		<div class="container">
			<h1>JS Test 03 - Jerome Gifford</h1>
			<script>
			document.write("<h4>1. For Loop</h4>")
			for (i = 0; i < 10; i++) { 
				document.write("Hello, World <br>");
			}
			document.write("<br>");
			document.write("<h4>2. While Loop</h4>")
			var num = 1234567890;
			sum = 0;
			while(num > 0){
				sum += num % 10;
				num = Math.floor(num/10);
			}
			document.write(sum + "<br>");
			document.write("<h4>3. Do Loop</h4>")
			word = "zippy";
			var i = 0;
			do{
				document.write(word[i]+"<br>");
				i++;
			}
			while(i < 5);
			
			</script>
		</div> <!-- Close container -->
	</body>
</html>
