<html>
	<body>
		<p id="zippy"></p>

		<script>
			//display of datatypes
			
			// datatype: number
			document.write("<br />datatype: number");
			var a = 5;
			document.write("<br />" + a);
			document.write("<br />" + typeof(a));
			document.write("<hr/>");
			
			// datatype: null
			b = null;
			document.write("<br />datatype: null");
			document.write("<br />" + b);
			document.write("<br />" + typeof(b));
			document.write("<hr/>");
			
			// datatype: string
			c = "hello";
			document.write("<br />datatype: string");
			document.write("<br />" + c);
			document.write("<br />" + typeof(c));
			document.write("<hr/>");

			// datatype: boolean
			d = false;
			document.write("<br />datatype: boolean");
			document.write("<br />" + d);
			document.write("<br />" + typeof(d));
			document.write("<hr/>");
			
			// datatype : object
			e = {firstName:"Heran", lastName:"Akaspew"};
			document.write("<br />datatype: object");
			document.write("<br />" + e);
			document.write("<br />" + typeof(e));
			
		</script>
	</body>
</html>
