<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<span>1. this is a span</span><br />
	<p class="intro">2. this is a <span class="intro">para 2.a.</span></p>
	<div>3. this is a div</div>

	<script>
		// this code hides any paragraph, <p>, that is clicked
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
			// $("#input1").mouseenter(function(){
			//	 alert("You entered a input#1");
			// });
			
		// in-class assignment: make 2 input boxes, one for fahrenheit and the other for celsius and code the jquery to convert the value entered into the fahrenheit box into celsius, and vice versa
		$("#celsius, #fahrenheit").keyup(function(){
			//for celsius
			document.getElementById("temp1").innerHTML = document.getElementById("celsius").value * 1.8 + 32;
			
			console.log(document.getElementById("temp1").innerHTML);
			
			//for fahrenheit
			document.getElementById("temp2").innerHTML = (document.getElementById("fahrenheit").value - 32) * 0.5556;
			
			console.log(document.getElementById("temp2").innerHTML);
		
		});
			
		});
		// the second div does not hide when clicked because the second div was not loaded before the jquery was executed
		$("div").click(function(){
			$(this).hide();
		});
		
		// if any span is clicked all elements become hidden
		$("span").click(function(){
			$("*").hide();
		});
		
		// if any div is clicked then any child of a paragraph where the child is of class "intro" will be hidden
		$("div").click(function(){
			$("p .intro").hide();
		});
		
		
	</script>
	
	<p>4. this is another para</p>

	</br></br>
	8. Temperature in Fahrenheit: <input type="text" id="fahrenheit" />
	<br />
	Converted into Celsius: <span id="temp2">-- *C</span>
	
	
	
	
</body>

</html>
