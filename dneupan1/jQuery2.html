<!DOCTYPE html>
<!-- code copied from w3schools --> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#length, #width, #lengthOfBoard, #widthOfBoard").keyup(function () {
					l = $("#length").val();
					console.log(l);
					w = $("#width").val();
					area = l * w;
					
					//board part
					a = $("#lengthOfBoard").val();
					console.log(l);
					b = $("#widthOfBoard").val();
					areaOfBoard = a * b;

				//	boardlength = document.getElementById("bl").innerHTML; 
				//	boardlength = parseFloat(boardlength);
					
					// boardwidth = 1;
					boards = area / areaOfBoard; 
					document.getElementById("numberofboards").innerHTML = boards;
				});
			});
			
			// your mission: modify the code to allow the user to change the dimensions of the boards. 
			
		</script>
	</head>
	<body>
	
		<h1>Calculate Materials for Deck</h1>
		
		<form>
			<p>Enter length of the field:</p>
			<input type="text" id="length" />
			<p>Enter breadth of the field:</p>
			<input type="text" id="width" />
			<p>Enter length of the board:</p>
			<input type="text" id="lengthOfBoard" />
			<p>Enter breadth of the board:</p>
			<input type="text" id="widthOfBoard" />
			</br>
			<!-- assume boards are 8x1 -->
			<br />You need <span id="numberofboards">___</span>  boards as per your input.</br>
			
		</form>

	</body>
</html>
