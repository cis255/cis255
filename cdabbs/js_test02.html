<html>
	<body>
		<script>
			//If statement
			document.write("If/Else Statement Using Boolean");
			var a = true;
			var b = false;
			if (a==b) document.write("<br/>A = B");
			else document.write("<br/>A =/= B");
			
			//Switch Numbers
			document.write("<br/><br/>Switch Case Using Numbers");
			var c = 1;
			var d = 2;
			
			switch(c) {
				case 1:
					document.write("<br/>Variable C = 1");
					break;
				case 2:
					document.write("<br/>Variable C = 2");
					break;
				case 3:
					document.write("<br/>Variable C = 3");
					break;
			}
			
			switch(d) {
				case 1:
					document.write("<br/>Variable D = 1");
					break;
				case 2:
					document.write("<br/>Variable D = 2");
					break;
				case 3:
					document.write("<br/>Variable D = 3");
					break;
			}
			
			//Switch Strings
			document.write("<br/><br/>Switch Case Using Numbers");
			var e = "Dog";
			var f = "Cat";
			
			switch(e) {
				case "Dog":
					document.write("<br/>Variable E = Dog");
					break;
				case "Cat":
					document.write("<br/>Variable E = Cat");
					break;
				case "Gerbil":
					document.write("<br/>Variable E = Gerbil");
					break;
			}
			
			switch(f) {
				case "Dog":
					document.write("<br/>Variable F = Dog");
					break;
				case "Cat":
					document.write("<br/>Variable F = Cat");
					break;
				case "Gerbil":
					document.write("<br/>Variable F = Gerbil");
					break;
			}
			
		</script>
	</body>
</html>
