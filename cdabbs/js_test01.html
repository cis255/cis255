<html>
	<body>
		<script>
			//Undefined Type
			document.write("Undefined");
			var x;
			document.write("<br/>Variable: " + x);
			document.write("<br/>Type: " + typeof(x));
			
			//Null Type
			document.write("<br/><br/>Null");
			var y = null;
			document.write("<br/>Variable: " + y);
			document.write("<br/>Type: " + typeof(y));
			
			//Boolean Type
			document.write("<br/><br/>Boolean");
			var z = true;
			document.write("<br/>Variable: " + z);
			document.write("<br/>Type: " + typeof(z));
			
			//String Type
			document.write("<br/><br/>String");
			var a = "I am a string variable";
			document.write("<br/>Variable: " + a);
			document.write("<br/>Type: " + typeof(a));
			
			//Number
			document.write("<br/><br/>Number");
			var b = 1;
			document.write("<br/>Variable: " + b);
			document.write("<br/>Type: " + typeof(b));
			
		</script>
	</body>
</html>
