<html>
	<body>
		<p id ="zippy"></p>
		<script>
			
			 //test loops
			 //1. for loop to print hello world 10 times
			 //2. while loop to sum digits of a number 123456789 use mod
			 //3. do loop to print letters in a string zippy one letter per line
			 document.write("loop #1<br /> ")
			for (var i=0; i < 10; i++){
				document.write("<br />Hello World");
			}
			document.write(" <br /> ");
			document.write(" <br /> ");
			document.write(" loop # 2 <br />");
			
			
			var num = 123456789;
			var sum = 0;
		
			while(num > 0 ){
				sum += (num % 10);
				num = (Math.floor(num / 10));
				document.write("<br />" + sum);
			}
			document.write(" <br /> ");
			document.write(" <br /> ");
			document.write(" loop # 3 <br />");
			
			var word = "zippy";
			var temp = 0;

			do {
				document.write(word.substring(temp,temp+1)+ "<br />");
				temp++;
			} 
			while(word.length > temp);

			

			
		</script>
	</body>
</html>
