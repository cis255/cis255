<!doctype html>
<html>
	<body>
		<button type="button" onclick= "car();">Print list of cars</button>
		<p id=""></p>
		<script>
		
		function car() {
			var car1 = {
				type:"Fiat",
				model:"500",
				color:"white"
				odometer: function (x){console.log(x);}
				};
				var car2 = {
				type:"Chevy",
				model:"Malibu",
				color:"red"
				};
				var cars = [];
				cars[0] = car1;
				cars[1] = car2;
				cars[2] = {
					type:"Buick",
					model:"LeSabre",
					color:"black"
					};
				cars[3] = {
					type:"Lotus",
					model:"Elise",
					color:"black"
					};
				for(var i=0; i<cars.length; i++){
					document.write(cars[i].type + "/" + cars[i].model + "<br />");
				}
				car1.odometer(123);
				cars[0].odometer(456);
		}
		
		</script>
		
	</body>
</html>
