			//make the animation go from lower left to upper right, make the red box start from lower left
			function myMove() {
				var elem = document.getElementById("animate"); 
				var pos = 350;
				var pos2 = 0;
				var id = setInterval(frame, 5);
				function frame() {
					if (pos == 0) {
						clearInterval(id);
					} else {
						pos--; 
						pos2++;
