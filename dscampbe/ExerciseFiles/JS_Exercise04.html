<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS_Exercise04</title>
</head>

<body>
	<p id="zippy" onClick="myAlert();">this is a paragraph.</p>

		<script>
		
			// test built-in functions, esp. alert(), confirm(), prompt()
			
			// test Math functions, including inNaN(), Math.abs(), Math.ceil(), Math.floor(), Math.max(), Math.min(), Math.pow(), Math.round(), Math.abs(), Math.sqrt()
			
			var x = 5;
			document.write(typeof(x));
			console.log(x);
			
			var pi = Math.PI;
			console.log(pi);
			console.log(Math.PI);
			
			// alert()
			function myAlert() 
			{
				alert("this is just an alert.");
			}
			function myConfirm()
			{
				document.write("<br/>"+confirm("Do you agree?"));
			}
			function myPrompt()
			{
				document.write("<br>"+prompt("whats your Name")+"<br>");
			}
			function MathFeatures()
			{
				var nums = [10,20.55,30,40,-50];
				document.write("<br/>"+nums[0]);
				document.write("<br/>"+Math.abs(nums[4]));
				document.write("<br/>"+Math.ceil(nums[1]));
				document.write("<br/>"+Math.floor(nums[1]));
				document.write("<br/>"+Math.max(10,20,30));
				document.write("<br/>"+Math.min(10,20,40));
				document.write("<br/>"+Math.pow(nums[1],nums[1]));
				document.write("<br/>"+Math.round(nums[1]));
				document.write("<br/>"+Math.sqrt(nums[3]));
			};
			myAlert();
			myConfirm();
			myPrompt();
			MathFeatures();
			
			// Math.abs()
			var a = -25;
			var b = 25;
			if (Math.abs(a) == Math.abs(b)) 
				document.write("<br />values a and b have same absolute value");

		</script>
</body>
</html>
