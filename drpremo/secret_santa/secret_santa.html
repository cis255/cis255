		<script type="text/javascript">
			var reader = new XMLHttpRequest() || new ActiveXObject('MSXML2.XMLHTTP');
			function loadFile() {
				reader.open('get', 'http://csis.svsu.edu/~drpremo/cis255/drpremo/secret_santa/secret_santa.txt', true); 
				reader.onreadystatechange = displayContents;
				
				reader.send(null);
			}
			function displayContents() {
				if(reader.readyState==4) {
					document.getElementById('main').innerHTML = reader.responseText;
				}
			}
			
			function sleep(ms) {
			    return new Promise(resolve => setTimeout(resolve, ms));
			}
			
			loadFile();
			await sleep(2000);
			console.log(document.getElementById('main').textContent);
			document.getElementById('main').innerHTML = '';
