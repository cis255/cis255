<!DOCTYPE html>
<html>
	<body>

		<h1>Derek mozden</h1>
		<p>Hello this will deal with loops.</p>

		<script>
		// for loop tho print hello world 10 times.
		for (var i=0; i<10; i++){
			document.write((i+1) + " HelloWorld <br />");
			}
		document.write("<br />");
		// while loop to sum digits of the number 1234567890.
		i = 0;
		var sum = 0;
		var number = 1234567890;
		while(i != 10){
			sum+= i % number
			i++;
		}
		document.write(sum + "<br />");
		document.write("<br />");
		//do loop to print letters in the word "zippy" string one letter per line
		i = 0
		var string = "zippy";
		do {
			document.write(string[i] + "<br />");
			i++;
		} 
		while (i < 5);
		document.write("<br />");
		</script>

	</body>
</html>
