<!DOCTYPE html>
<html>
	<body>

		<h1>Derek mozden</h1>
		<p>Hello this will print out the variable and its contents.</p>


		<script>
			// data type number
			var num$ = 5;
			document.write("<br />" + num$);
			document.write("<br />" + typeof(num$) + "<br />");
			//data type null
			var b = null;
			document.write("<br />" + b);
			document.write("<br />" + typeof(b) + "<br />");
			//data type string
			var str_ing = "hello";
			document.write("<br />" + str_ing);
			document.write("<br />" + typeof(str_ing) + "<br />");
			//data type boolean
			var truefalse = true;
			document.write("<br />" + truefalse);
			document.write("<br />" + typeof(truefalse) + "<br />");
			//data type undefined
			var helo;
			document.write("<br />" + helo);
			document.write("<br />" + typeof(helo) + "<br />");
			
</script>

	</body>
</html>
