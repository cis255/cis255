		<script>
		// if/else using boolean operations.
		x = 1;
		y = 3;
		if (x == y) document.write("x equals y" + "<br />");
		else document.write("x does not equal y" + "<br />");
		
		//switch case using numbers.
		a = 1;
		switch(a) {
			case 1:
			document.write("selected 1");
			break;
			case 2:
			document.write("selected 2");
			break;
		}
		document.write("<br />")
		//switch case using strings.	
		b = "Hello";
		switch(b){
			case "Hello":
			document.write("hello");
			break;
			case "GoodBye":
			document.write("GoodBye");
			break;
			}
		</script>

	</body>
