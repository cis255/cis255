<DOCTYPE!html>
<html>
	<script>
		var a = 7;
		var b = 'a'
		var c = true;
		var d;
		var $_e = null;
		document.write("<br />datatype:number");
		document.write("<br /> " + a);
		document.write("<br /> " + typeof(a));
		document.write("<br />datatype:string");
		document.write("<br /> " + b);
		document.write("<br /> " + typeof(b));
		document.write("<br />datatype:boolean");
		document.write("<br /> " + c);
		document.write("<br /> " + typeof(c));
		document.write("<br />datatype:undefined");
		document.write("<br /> " + d);
		document.write("<br /> " + typeof(d));
		document.write("<br />datatype:null");
		document.write("<br /> " + $_e);
		document.write("<br /> " + typeof($_e));
		document.write("<br /> datatype null cannot be displayed" );
	</script>
</html>
