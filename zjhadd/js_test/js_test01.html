<html>
	<head>
		<h1>Zachary Hadd<br/>Exercise 1<br/>The 5 primitive datatypes.<br/><br/></h1>
	</head>
	<body>
		<script>
		//DataType: Number
			document.write("DataType: Number");
			var a = 5;
			document.write("<br/><br/>Variable1 value:  ",a);
			document.write("<br/>Variable1 type :   ",typeof(a));
		//DataType: String
			document.write("<br/><br/>DataType: String");
			var b = "Dog";
			document.write("<br/><br/>Variable2 value:  ",b);
			document.write("<br/>Variable2 type :   ",typeof(b));
		//DataType: bool
			document.write("<br/><br/>DataType: Boolean");
			var c = true;
			document.write("<br/><br/>Variable3 value:  ",c);
			document.write("<br/>Variable3 type :   ",typeof(c));
		//DataType: Object
			document.write("<br/><br/>DataType: Object");
			var d = ["Cat","Dog","Fish","Chinchilla"];
			document.write("<br/><br/>Variable4 value:  ",d);
			document.write("<br/>Variable4 type :   ",typeof(d));
		//DataType: Undefined
			document.write("<br/><br/>DataType: Undefined");
			var e;
			document.write("<br/><br/>Variable5 value:  ",e);
			document.write("<br/>Variable5 type :   ",typeof(e));
		</script>
	</body>
</html>
